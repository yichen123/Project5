<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div id="map" , style="height:400px">

  </div>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKv3XGGfVwPQchBJ7W86S_7vgN7ZIw5c">
  </script>
  <script type="text/javascript">
    function init() {
      var mapOptions = {
        center: {
          lat: -34.397,
          lng: 150.644
        },
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', init);
  </script>
</body>

</html>
