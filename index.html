<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKv3XGGfVwPQchBJ7W86S_7vgN7ZIw5c">
  </script>
  <script async type="text/javascript" src="js/app.js"></script>
</head>

<body class="searching-hidden">
  <div class="header">
    <h1>HotPot Recommandation -- New York</h1>
  </div>
  <div class="row">
    <label for="search" class="searchButton" data-bind="click: searchButtonClicked">
      <img  class="searchIcon" src="img/searchIcon.png">
    </label>
    <div id="map" class="map">
    </div>
    <div class="searching">
      <div id="searchBar" class="searchBar">
        <input data-bind="textInput: searchInfo" placeholder="Search"/>
        <table id="searchResult" class="searchResult">
          <tbody data-bind="foreach: searchResult">
            <tr>
              <td data-bind="text: $data.name, click: $parent.nameClicked"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</body>

</html>
